<!DOCTYPE html>
<html>
<head>
        <title> DealerPad v1.0</title>
        <link rel="stylesheet" href="../styles/style.css">
        <script src="../scripts/dealerpad.js"></script>
</head>
<body>

    <section class="menuBar">
        <p> Demo v0.1</p>
    </section>

    <section class="payTable1">

        <p id="payTableName1"> Game 1 </p>
        
        <section class="handButtons">
            <button id="hand1" type="button" onclick="hand1Pressed()"> Hand 1 </button>
            <button id="hand2" type="button" onclick="hand2Pressed()"> Hand 2 </button>
            <button id="hand3" type="button" onclick="hand3Pressed()"> Hand 3 </button>
        </section>  

        <section class="denomButtons">
            <button id="denom1" type="button" onclick="denom1Pressed()"> Denom 1 </button>
            <button id="denom2" type="button" onclick="denom2Pressed()"> Denom 2 </button>
            <button id="denom3" type="button" onclick="denom3Pressed()"> Denom 3 </button>
        </section>

    </section>

    <section class="payTable2">

        <p id="payTableName2"> Game 2 </p>

        <section class="handButtons">
            <button id="hand4" type="button" onclick="hand4Pressed()"> Hand 4 </button>
            <button id="hand5" type="button" onclick="hand5Pressed()"> Hand 5 </button>
            <button id="hand6" type="button" onclick="hand6Pressed()"> Hand 6 </button>
        </section>  

        <section class="denomButtons">
            <button id="denom4" type="button" onclick="denom4Pressed()"> Denom 4 </button>
            <button id="denom5" type="button" onclick="denom5Pressed()"> Denom 5 </button>
            <button id="denom6" type="button" onclick="denom6Pressed()"> Denom 6 </button>
        </section>
        
    </section>

    <button id="lockbets" type="button" onclick="lockBetsPressed()">Lock Bets</button>
        
</body>
</html>
